<div class="container">
  <app-add-todo (newTodo)="onNewTodo($event)"></app-add-todo>
</div>
<div class="container my-2">
  <h2 class="h2 text-center">Todo List</h2>
  <div class="progress">
    <div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': done}"></div>
  </div>
</div>

<div class="container todoList">
  <div *ngIf="todos.length != 0">
    <h3 class="h3 text-center">Todo Tasks</h3>
    <ul class="list-group" *ngFor="let todo of todos.reverse()">
      <li class="list-group-item" (click)="completeToDo($event)" >
        <div class="todo">{{todo.task}}</div>
        <div class="checkbutton bg-primary" *ngIf="todo.completed == true"></div>
      </li>
    </ul>
  </div>
  <h3 class="h3 text-center" *ngIf="todos.length == 0"> No Tasks Available </h3>
</div>
