<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container-sm border border-grey">
        <h2>Person Details</h2>
        <form action="" class="form">
            <input name="name" type="text" placeholder="Enter name">
            <input name="telephone" type="tel" placeholder="Enter telephone number">
            <input name="email" type="email" placeholder="Enter email">
            <select name="gender" id="genderSelect">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <div class="container-sm border border-grey">
        <h2>Students' Details</h2>
        <table class="table">
           <tr>
                <th><b>#</b></th>
                <th><b>Name</b></th>
                <th><b>Gender</b></th>
                <th><b>CGPA</b></th>
                <th><b>Photo</b></th>
           </tr> 
           <tr>
                <td><b>1</b></td>
                <td>Kissa Leon Denis</td>
                <td>M</td>
                <td>3.79</td>
                <td><img src="./image.jpg" alt="Photo"></td>
           </tr>
           <tr>
                <td><b>2</b></td>
                <td>Ochungirwoth Liam</td>
                <td>M</td>
                <td>4.29</td>
                <td><img src="./image.jpg" alt="Photo"></td>
           </tr>
           <tr>
                <td><b>3</b></td>
                <td>Mugisa Cecil</td>
                <td>F</td>
                <td>4.5</td>
                <td><img src="./image.jpg" alt="Photo"></td>
           </tr>
           <tr>
                <td><b>4</b></td>
                <td>Zahra Zeemasa</td>
                <td>F</td>
                <td>3.6</td>
                <td><img src="./image.jpg" alt="Photo"></td>
           </tr>
           <tr>
                <td><b>5</b></td>
                <td>Opar Jeremy</td>
                <td>M</td>
                <td>4.0</td>
                <td><img src="./image.jpg" alt="Photo"></td>
           </tr>
        </table>
        <p class="text-end">Rows: 5</p>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
